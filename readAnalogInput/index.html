<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"></meta>
    <title>Read voltage</title>
    <link rel="stylesheet" href="css/read_analog_style.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/pako.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
   	<div id='content'>
   		<div id='hello_message'>Connecting...</div>
          <div id='value'></div>
          <table id='tblUI' >
              <tr>
                  <td>
                    <button id='read_button'>Read</button>
                  </td>
                  <td>
                    <button id='btnStartStop' onclick="toggleStartStop()">Start</button>
                  </td>
              </tr>
              <tr>
                  <td colspan="2">
                      <input type="text" id="txtChannels" value="2,3,4,5,6">
                  </td>
              </tr>
              <tr>
                  <td><div class="in_title">Analog Input 0</div></td>
                  <td><input type="text" id="txtChannel0" size="10" readonly> Volts</td>
              </tr>
              <tr>
                <td><input type="checkbox" id="cbox0" value="0" checked>Input 0</td>
                <td><input type="text" id="txtChannel0" size="10" readonly> Volts</td>
            </tr>
            <tr>
                <td>
                    <div id='placeholder'></div>
                </td>
            </tr>

            <tr>
                  <td>
                    <div id='divLog'></div>
                  </td>
              </tr>

          </table>
          
          

   	</div>
</body>
</html>
